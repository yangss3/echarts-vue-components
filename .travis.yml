language: node_js
node_js: lts/*
install:
  - yarn install # npm ci
jobs:
  include:
    - name: build docs
      script:
        - npm run docs:build
    - name: build package
      script:
        - npm run build
        - npm version patch
        - npm publish --acess public

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: $GITHUB_TOKEN # A token generated on GitHub allowing Travis to push code on you repository. Set in the Travis settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
